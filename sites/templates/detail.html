{% extends 'base.html' %}

{% block content %}
    <div class="container">
        {% if detail %}
        <h1>Site Details - {{ detail.name }}</h1>

        <table class="table">
            <thead>
                <tr><td><strong>Date</strong></td>
                <td><strong>A Value</strong></td><td><strong>B Value</strong></td></tr>
            </thead>
                {% for value in detail.values %}
                <tr>
                    <td>{{ value.created_on }}</td>
                    <td>{{ value.a_value }}</td>
                    <td>{{ value.b_value }}</td>
                </tr>
                {% endfor %}
        {% endif %}
        </table>
    </div>
{% endblock %}
